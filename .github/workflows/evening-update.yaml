name: Evening Update

on:
  schedule:
    # says run at the 21th min, 22th hr UTC (6:24pm ET) of every day
    # also fyi, single numbers are single digits, e.g. midnight is just 0
    - cron: '21 22 * * *'
    #- cron: '55 22 * * *'


jobs:
  update:
    name: Update IN COVID Tracker
    runs-on: ubuntu-18.04
    
    # env vars for rtweet; 1 old one just to pull tweets; 2 others to tweet from accts
    env:
      APPNAME: ${{ secrets.APPNAME }}
      APIKEY: ${{ secrets.APIKEY }}
      APISECRET: ${{ secrets.APISECRET }}
      ACCESSTOKEN: ${{ secrets.ACCESSTOKEN }}
      ACCESSSECRET: ${{ secrets.ACCESSSECRET }}
      APPNAMEE: ${{ secrets.APPNAMEE }}
      APIKEYE: ${{ secrets.APIKEYE }}
      APISECRETE: ${{ secrets.APISECRETE }}
      ACCESSTOKENE: ${{ secrets.ACCESSTOKENE }}
      ACCESSSECRETE: ${{ secrets.ACCESSSECRETE }}
      APPNAMEF: ${{ secrets.APPNAMEF }}
      APIKEYF: ${{ secrets.APIKEYF }}
      APISECRETF: ${{ secrets.APISECRETF }}
      ACCESSTOKENF: ${{ secrets.ACCESSTOKENF }}
      ACCESSSECRETF: ${{ secrets.ACCESSSECRETF }}
      RENV_PATHS_ROOT: ~/.local/share/renv
    
    
    steps:
      
      ## Set-up
      # copy repo  
      - uses: actions/checkout@v2
      # installs r
      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: '3.6.2'
      # need libcurl to install RCurl pkg on Linux
      - name: Install libcurl
        run: sudo apt-get install libcurl4-openssl-dev
      # need these for rgdal package
      - name: Install gdal, proj, and geos
        run: sudo apt-get install libgdal-dev gdal-bin libproj-dev proj-data proj-bin libgeos-dev
      # needed for units package
      - name: Install udunits2
        run: sudo apt-get install libudunits2-dev
      # installs pandoc for rmarkdown
      - uses: r-lib/actions/setup-pandoc@v1
      # cache R pachage dev environment; install dev envirnoment onto runner
      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()
      - name: install fonts
        run: Rscript -e 'library(extrafont); font_import(paths = glue::glue("{rprojroot::find_rstudio_root_file()}/font"), prompt=FALSE); loadfonts()'
      #- name: install RSelenium separately
        #run: Rscript -e "install.packages('RSelenium', repos = 'https://cloud.r-project.org')"
      
      
      ## Run scripts
      #- name: build beds and ventilator data set
        #if: success()
        #run: Rscript "R/build-datasets.R"
      - name: run opentab-rest-line
        run: Rscript "R/opentab-rest-line.R"
      - name: run excess-death-col
        run: Rscript "R/excess-death-col.R"
      - name: run hosp-icu-vent
        run: Rscript "R/hosp-icu-vent.R"
      - name: run daily-pos-rate
        run: Rscript "R/daily-pos-rate.R"
      - name: run ind-covid-line
        run: Rscript "R/ind-covid-line.R"
      - name: run pos-policy-line
        run: Rscript "R/pos-policy-line.R"
      - name: run county-slope-models
        run: Rscript "R/county-slope-models.R"
      - name: run goog-mob-line
        run: Rscript "R/goog-mob-line.R"
      - name: run regional-slope-models
        run: Rscript "R/regional-slope-models.R"
      - name: run daily-re-estimate
        run: Rscript "R/daily-est-re.R"
      - name: render readme
        run: Rscript "automate/render-readme.R"
        
        
      ## Commit, Push, Trigger other repo workflow
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "6:30pm charts update" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        # GITHUB_TOKEN automatically created
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      # Sends signal to the website repo to start its evening update
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        # requires token with repo scope
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: ercbk/Indiana-COVID-19-Website
          event-type: evening-update