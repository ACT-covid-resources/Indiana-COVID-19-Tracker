name: Evening Update

on:
  schedule:
    # says run at the 0th min, 20th hr UTC (6pm ET) of every day
    - cron: '0 22 * * *'

jobs:
  update:
    name: Update IN COVID Tracker
    runs-on: [ubuntu-latest]
    env:
      APPNAME: ${{ secrets.APPNAME }}
      APIKEY: ${{ secrets.APIKEY }}
      APISECRET: ${{ secrets.APISECRET }}
      ACCESSTOKEN: ${{ secrets.ACCESSTOKEN }}
      ACCESSSECRET: ${{ secrets.ACCESSSECRET }}
      APPNAMEE: ${{ secrets.APPNAMEE }}
      APIKEYE: ${{ secrets.APIKEYE }}
      APISECRETE: ${{ secrets.APISECRETE }}
      ACCESSTOKENE: ${{ secrets.ACCESSTOKENE }}
      ACCESSSECRETE: ${{ secrets.ACCESSSECRETE }}
      APPNAMEF: ${{ secrets.APPNAMEF }}
      APIKEYF: ${{ secrets.APIKEYF }}
      APISECRETF: ${{ secrets.APISECRETF }}
      ACCESSTOKENF: ${{ secrets.ACCESSTOKENF }}
      ACCESSSECRETF: ${{ secrets.ACCESSSECRETF }}
    steps:
      # must checkout out of own repo to use "action" in someone elses  
      - uses: actions/checkout@v2
      # installs r
      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: '3.6.2'
      # need libcurl to install RCurl pkg on Linux
      - name: Install libcurl
        run: sudo apt-get install libcurl4-openssl-dev
      # installs pandoc for rmarkdown
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install renv
        run: Rscript -e "install.packages('https://cran.r-project.org/src/contrib/renv_0.9.3-30.tar.gz', repos = NULL, type = 'source')"
      - name: copy dev environment to runner
        run: Rscript -e 'renv::restore(repos = c(CRAN = "https://cloud.r-project.org"))'
      - name: install fonts
        run: Rscript -e 'library(extrafont); font_import(paths = glue::glue("{rprojroot::find_rstudio_root_file()}/font/Roboto"), prompt=FALSE); loadfonts()'
      - name: run ind-covid-line
        run: Rscript "R/ind-covid-line.R"
      - name: run daily-cum-policy
        run: Rscript "R/daily-cum-policy.R"
      - name: run county-slope-models
        run: Rscript "R/county-slope-models.R"
      - name: run density-lor-slopes
        run: Rscript "R/density-lor-slopes.R"
      - name: run regional-slope-models
        run: Rscript "R/regional-slope-models.R"
      - name: run daily-re-estimate
        run: Rscript "R/daily-est-re.R"
      - name: render readme
        run: Rscript "automate/render-readme.R"
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "6:30pm charts update" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Tweet evening update
        run: Rscript "automate/tweet-evening-update.R"